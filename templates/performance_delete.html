<!DOCTYPE html>
<html>
<head>
    <title>Delete Performance: {{ performance.title }}</title>
</head>
<body>
    <h1>Delete Performance: {{ performance.title }}</h1>
    <p>Are you sure you want to delete this performance?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'performance_detail' performance.pk %}">Cancel</a>
    </form>
</body>
</html>
