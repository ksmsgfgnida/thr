    <script>
        window.addEventListener('scroll', function() {
        var button = document.querySelector('.arrow-button');
        if (window.scrollY > 100) { // кнопка появляется, когда прокручено более 100 пикселей
            button.style.display = 'block'; // отображаем кнопку
        } else {
            button.style.display = 'none'; // скрываем кнопку
        }
        });
        function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth" // добавляем плавность прокрутке
        });
    }
    </script>
        <script>
            // Получить модальный
            var modal = document.getElementById("myModal");
    
            // Получить кнопку, которая открывает модальный
            var btn = document.getElementById("myBtn");
    
            // Получить элемент <span>, который закрывает модальный
            var span = document.getElementsByClassName("close")[0];
    
            // Когда пользователь нажимает на кнопку, откройте модальный
            btn.onclick = function() {
            modal.style.display = "block";
            }
    
            // Когда пользователь нажимает на <span> (x), закройте модальное окно
            span.onclick = function() {
            modal.style.display = "none";
            }
    
            // Когда пользователь щелкает в любом месте за пределами модального, закройте его
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }     
        </script>
